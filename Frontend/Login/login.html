  <link rel="stylesheet" href="./login.css">

<body>

  <header>
    <a href="../Homepage/home.html" class="logo"><img src="../img/logo.png"alt="logo" width="140px" height="100px"></a>

          </a></li>

  <section class="container">
    <form class="login" action="login.html" method="POST">
      <h1>Login</h1>
      <section class="input">
        <input type="text" name="" placeholder="Enter the email" id="username" class="in" >
        <label class="lab" for="text">Enter   Email</label>
      </section>
      <section class="input">
        <input type="password" name="" placeholder="Enter password" id=password class="in">
        <label for="text" class="lab">Enter Password</label>
      </section>
      <section class="input">
        <input type="submit" name="" value="  Login  " onclick="validate()" class="button">
      </section>
    </form>
    <section class="link">
      <a href="../Sign up page/signup.html">Create a New Account</a>
    </section>
  </section>
